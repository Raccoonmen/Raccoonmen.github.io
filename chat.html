<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <title>Chat</title>
    </head>
    
    <!-- 친구창 만들기  -->
    <body id="chat-screen">
        <!-- 최상단 상태창, 와이파이, 배터리 등등. -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fa-solid fa-wifi"></i>
                <!-- 와이파이 아이콘-->
            </div>
            <div class="status-bar__column">
                <!-- 중앙 정렬 시간-->
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <!-- 배터리 아이콘 모음-->
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>


        <!-- 채팅창 상단 바-->
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-chevron-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Kakao_Main</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span><i class="fa-solid fa-bars fa-2x"></i></span>
            </div>
        </header>

        <!-- 친구들 상태창 -->
    <main class="main-screen main-chat">

        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row message-row--other">
            <img src="screenshots/01.png">
            <div class="message-row__content">
                <span class="message-author">Kakao_Main</span>
                <div class="message__info">
                    <span class="message__bubble">Hello! user!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi! nice to meet you!</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>

    </main>


    <form class="reply">
        <div class="reply__column">
            <i class="fa-solid fa-square-plus fa-xl"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write something please..">
            <i class="fa-regular fa-face-smile fa-xl"></i>
            <button>
                <i class="fa-solid fa-arrow-up fa-xl"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>




        <script src="https://kit.fontawesome.com/f405eae568.js" crossorigin="anonymous"></script>
    </body>
</html>
