<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <title>Setting</title>
    </head>

    <!-- 친구창 만들기  -->
    <body>
        <!-- 최상단 상태창, 와이파이, 배터리 등등. -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fa-solid fa-wifi"></i>
                <!-- 와이파이 아이콘-->
            </div>
            <div class="status-bar__column">
                <!-- 중앙 정렬 시간-->
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <!-- 배터리 아이콘 모음-->
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>


        <!-- 스크린 헤더, 친구, 검색 설정 등 아이콘 -->
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html">
                    <i class="fa-solid fa-chevron-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </div>
        </header>

        <!-- 친구들 상태창 -->
    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings__setting-column">
                <i class="fa-brands fa-medapps fa-lg"></i>
                <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings__setting-column">
                <i class="fa-solid fa-flask fa-2x"></i>
                <span>Kakao Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings__setting-column">
                <i class="fa-solid fa-circle-info"></i>
                <span>Version</span>
                </div>
                <div class="settings__setting-column">Version 0.0.1v</div>
            </li>
        </ul>
    </main>

        <!-- 하단 네비게이션 바,  친구들, 톡 목록, 설정 등 -->
        <nav class ="nav">
            <ul class ="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn"></li>
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn"></li>
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn"></li>
                    <a class="nav__link" href="more.html">
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>



        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>


        <script src="https://kit.fontawesome.com/f405eae568.js" crossorigin="anonymous"></script>
    </body>
</html>
